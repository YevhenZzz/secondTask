<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/secondTask/css/LoginCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Second task</title>
</head>
<body>
<div class="box" id="box">
    <div class="shape-box log-in-box">
        <form action="#">
            <h1>Login</h1>
            <div class="social-box">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>LOG IN</button>
        </form>
    </div>
    <div class="red-box">
        <div class="overlay">
            <div class="red-pane overlay-right">
                <h1>HTML CSS Login Form</h1>
                <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
